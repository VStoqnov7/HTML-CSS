<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media Boxes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="login">
            <p>Username</p>
            <input class="username" name="username" type="text" placeholder="Text your username here">

        </div>
    </div>
